name: 🚀 Build and Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v3

      - name: 🦀 Build Rust (FFI)
        run: |
          cd rust-wallet-lib
          cargo build --release
          cp target/release/librust_wallet.a ../

      - name: 🛠️ Build Go Backend
        run: |
          cd go-server
          go build -o myapp main.go

      - name: 🔐 Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          printf "%s\n" "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/sm-deploy.pem
          chmod 400 ~/.ssh/sm-deploy.pem

      - name: 🚚 Deploy binaries to EC2
        run: |
          rsync -avz -e "ssh -i ~/.ssh/sm-deploy.pem -o StrictHostKeyChecking=no" \
            ./librust_wallet.a ./go-server/myapp \
            ubuntu@43.201.26.30:/home/ubuntu/Sock-Server/

      - name: 🔄 (Optional) Restart service on EC2
        run: |
          ssh -i ~/.ssh/sm-deploy.pem -o StrictHostKeyChecking=no ubuntu@43.201.26.30 << 'EOF'
            chmod +x /home/ubuntu/Sock-Server/myapp
            # ./myapp or sudo systemctl restart myapp.service
          EOF
